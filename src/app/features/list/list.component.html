<ng-template [ngIf]="dataSource.length">
    <h3 class="title">Lista</h3>
  
    <form [formGroup]="form">
      <table mat-table [dataSource]="dataSource" formArrayName="items">
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let element">{{element.dni}}</td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> S/ {{element.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element"> S/ {{element.apellido}} </td>
        </ng-container>
  
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let element"> S/ {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let element"> S/ {{element.edad}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let element"> S/ {{element.direccion}} </td>
          </ng-container>
  
      </table>
    </form>
  
  
    <button type="button" (click)="clear()" class="button">Ir al Formulario</button>
  </ng-template>
  
  <ng-template [ngIf]="!dataSource.length">
    <h3 class="title">No hay datos registrado</h3>
  </ng-template>
